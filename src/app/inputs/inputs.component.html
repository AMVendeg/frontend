<form (ngSubmit)="onSubmit()">
  <div class="search">
    <label for="start" class="label">Start Date: 
      <input [(ngModel)]="startDate" type="date" class="form-control" id="start" name="startDate"/>
    </label>
    <label for="start" class="label">End Date: 
    <input [(ngModel)]="endDate" type="date" class="form-control" id="end" name="endDate"/>
    </label>
    <label for="start" class="label">Half Angle: 
    <input [(ngModel)]="halfAngle" type="number" class="form-control" id="halfAngle" name="halfAngle"/>
    </label>
    <label for="start" class="label">Speed: 
    <input [(ngModel)]="speed" type="number" class="form-control" id="speed" name="speed"/>
    </label>
  
    <button class="search-btn" type="submit">
      Search
    </button>

  </div>
  <div class="note">
    <span class="muted">* Select start date, end date, halfAngle and speed</span>
    <p class="muted">* Eg.: 2022-06-01, 2022-06-30, 30, 500</p>
  </div>
</form>
