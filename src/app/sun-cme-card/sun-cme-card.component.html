<app-inputs (data)="searchCME($event)"></app-inputs>

<div id="all-data">
<table id="myTable" class="table">
  <thead>
    <tr>
    <th>Time</th>
    <th>Latitude</th>
    <th>HalfAngle</th>
    <th>Speed</th>
    <th>Type</th>
    <th>Most Accurate</th>
    <th>Associated CME ID</th>
    <th>Catalog</th>
    </tr>
  </thead>
  <tbody *ngFor="let cme of cmeData">
    <tr class="tr">
      <td>{{ cme.time21_5 }}</td>
      <td>{{ cme.latitude }}</td>
      <td>{{ cme.halfAngle }}</td>
      <td>{{ cme.speed }}</td>
      <td>{{ cme.type }}</td>
      <td>{{ cme.isMostAccurate }}</td>
      <td>{{ cme.associatedCMEID }}</td>
      <td>{{ cme.catalog}}</td>
    </tr>
  </tbody>
</table>
</div>
